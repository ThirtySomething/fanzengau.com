<!-- load MathJax -->
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async>
</script>

<!-- load Google code-prettify -->
<script type="text/javascript"
  src="/public/vendor/script/run_prettify.js">
</script>
<!-- custom function to embed text from an url into dom element -->
<!-- depends on Google code-prettify -->
<script type="text/javascript">
  function embedText(self, url) {
    let elemID = url.replace(/[^A-Za-z0-9]/g, '_');
    $(self).parent().append(
      '<pre id="' + elemID + '" class="prettyprint linenums"></pre>'
    )
    $(self).remove();
    var req = new XMLHttpRequest();
    req.open('GET', url);
    req.onreadystatechange = function () {
      $('#' + elemID)[0].innerHTML = PR.prettyPrintOne(req.responseText);;
    }
    req.send();
  }
</script>
